{% extends 'eduapp/main-template.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Сабақты Өшіру
{% endblock %}
{% block content %}
        <form method="post">{% csrf_token %} 
            <div class="uk-alert-danger" uk-alert>
                <p>Келесі сабақ - "{{ object }}" жүйеден өшіріледі</p>
            </div>
            <div class="uk-text-right">
                <input class="uk-button uk-button-primary uk-margin-small-top" type="submit" value="Өшіру">
            </div> 
        </form>
{% endblock %}
