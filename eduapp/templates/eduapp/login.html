{% extends 'eduapp/main-template.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
log in
{% endblock %}
{% block content %}
<div uk-grid class="login-container">
    <div class="uk-width-expand">
        <div class="uk-inline uk-dark">
            <img src="{% static 'eduapp/img/1.jpg' %}">

        </div>
    </div>
    <div class="uk-width-2-5@m">
        <div class="uk-flex uk-flex-column uk-flex-center uk-height-1-1">
            <form class="form" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="uk-button uk-button-primary uk-margin-small-top " type="submit">
                    Log in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
